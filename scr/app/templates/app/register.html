{% extends 'base.html' %}

{% block content %}
<a href="/login">login</a>
    <h4>Register here</h4>
{% for mge in messages %}
    {{mge}}
{% endfor %}

    <form method="post" action="/register">
        {% csrf_token %}
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required>
        <br><br>
        <label for="firstname">Firstname</label>
        <input type="text" name="firstname" id="firstname" placeholder="Enter your firstname" required>
        <br><br>
        <label for="lastname">Lastname</label>
        <input type="text" name="lastname" id="lastname" placeholder="Enter your lastname" required>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="name@gmail.com" required>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name=password id="password" placeholder="************" required>
        <br><br>
        <label for="ConfirmPassword">ConfirmPassword</label>
        <input type="password" name="confirmpassword" id="confirmPassword" placeholder="confirm password" required>
        <br><br>
        <button type="submit">Connect</button>
    </form>

{% endblock %}
